<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mentorias</title>
    <link href="../css/mentoria.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/mentorias.js" defer></script>
</head>
<body>
  <main>    
      <div id="cabecalho">
        <div id="icone-usuario">
          <i class="ph ph-user"></i>
        </div>
        <div id="dados-usuario">  
          <h3 class="cabecalho-usuario" id="usuario">                    
            Usuário
          </h3>            
          <p class="cabecalho-usuario" id="email-usuario">usuario@gmail.com</p>
        </div>       
      </div> 

      <div class="container"> 
        <h1 id="titulo">Mentorias</h1>
          <div id="div-dados-mentorias">     
            <div id="lista-dados-mentorias">
              <div id="input-button-lista-mentorias">
                <input id="pesquisa" placeholder="Pesquise uma palavra-chave"/><i class="ph ph-magnifying-glass"></i>
                <button id="button-adicionar" type="button" onclick="novaMentoria()">
                  <a id="ph-plus" href="../html/cadastrarMentoria.html"><i class="ph ph-plus"></i>Nova Mentoria</a>
                </button>
            </div>

              <div class="conteudo-tabela">
                <table class="table table-striped table-hover table-borderless">
                  <thead class="thead">
                    <tr>
                      <th id="titulo-tabela">Título da mentoria</th>
                      <th id="mentor-tabela">Mentor</th>
                      <th id="status-tabela">Status</th>
                      <th id="acoes-tabela">Ações</th>
                    </tr> 
                  </thead>
                  <tbody id="tbody">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
      </div>

      <div id="menu-itens">
        <div id="mentor-class">
          <h2><span>mentor</span><b>class</b></h2>
        </div>
        <div id="lista-itens">
          <ul id="lista">
            <li class="style"><i class="ph-light ph-chalkboard-teacher"></i><a id="mentores" href="mentores.html">Mentores</a></li>
            <li class="style"><i class="ph ph-notebook"></i><a id="mentorias" href="mentorias.html">Mentorias</a></li>
            <li class="style"><i class="ph ph-monitor-play"></i><a id="turmas" href="">Turmas</a></li>
            <li class="style"><i class="ph ph-users-three"></i><a id="alunos" href="">Alunos</a></li>
          </ul>
        </div>
      </div>
  </main>
</body>
</html>
